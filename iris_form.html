<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Predictor</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">ðŸŒ¸ Iris App</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/predict">Predict</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary mb-4">ðŸŒ¸ Iris Flower Predictor</h2>
        
        <form method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col">
                    <label>Sepal Length (cm)</label>
                    <input type="number" step="0.1" class="form-control" name="sl" required>
                </div>
                <div class="col">
                    <label>Sepal Width (cm)</label>
                    <input type="number" step="0.1" class="form-control" name="sw" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label>Petal Length (cm)</label>
                    <input type="number" step="0.1" class="form-control" name="pl" required>
                </div>
                <div class="col">
                    <label>Petal Width (cm)</label>
                    <input type="number" step="0.1" class="form-control" name="pw" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Predict</button>
            </div>
        </form>

        {% if result %}
    <div class="alert alert-success mt-4 text-center fw-bold fs-5">
        ðŸŒ¼ Predicted Species: <span class="text-uppercase">{{ result }}</span>
    </div>

    <div class="text-center mt-3">
        <img src="{% static image_url %}" class="img-fluid rounded shadow" alt="Iris Image" width="300">
    </div>
        {% endif %}
    </div>
</div>

</body>
</html>
